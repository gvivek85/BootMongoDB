buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(
                'org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE'
         )
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'war'

war {
	baseName='BootMongoAWS'
	version='0.1.Version'
}
 
sourceCompatibility = 1.8
 
repositories {
    mavenCentral()
}
 
dependencies {
  compile('org.springframework.boot:spring-boot-starter-data-mongodb:1.3.6.RELEASE')
  compile('org.springframework.boot:spring-boot-starter-web:1.3.6.RELEASE')
  compile('org.springframework.boot:spring-boot-starter-tomcat:1.3.6.RELEASE')
  compile('org.springframework.boot:spring-boot-starter-test:1.3.6.RELEASE')
  
}

